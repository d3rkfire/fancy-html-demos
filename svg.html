<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
	<style>
		body {
			background-color: #222;
		}
		svg {
			background-color: #555;
		}
	</style>
</head>
<body>
<svg width="200px" height="200px">
	<circle cx="100px" cy="100px" r="50px" fill="limegreen" stroke="dodgerblue" stroke-width="1px"/>
	<rect x="50px" y="50px" width="100px" height="100px" style="fill: none; stroke: red"/>
	<ellipse cx="50px" cy="50px" rx="25px" ry="10px" style="fill: none; stroke: blue"/>
	<line x1="0" x2="200px" y1="0" y2="100px" stroke="rgb(255,255,255)"/>
	<polyline points="0,0 100,25, 200,0" stroke="orange" fill="none"/>
	<polygon points="50,50 10,100, 20,20" stroke="hotpink" fill="none"/>
	<path d="M100 100 L100 0 L200 75 S100 0 100 100" stroke="white" fill="none"/>
	<text x="85" y="100" fill="green">SVG</text>
</svg>
</body>
</html>
