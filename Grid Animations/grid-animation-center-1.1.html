<script>
    window.onload = function () {
        var delay = 0;
        var array = document.getElementsByClassName("item");
        var rowLength = Math.sqrt(array.length);

        var centerPos = (array.length - 1) / 2;
        Flood(array, centerPos);

        function Flood(array, pos) {
            if (pos < 0 || pos >= array.length) return;
            if (array[pos].style.animation != "") return;
            array[pos].style.animation = "fly 4s infinite " + delay + "ms";
            
            delay += 50;
            Flood(array, pos - 1);
            Flood(array, pos + 1);
            Flood(array, pos - rowLength);
            Flood(array, pos + rowLength);
            
            delay += 50;
            Flood(array, pos - rowLength - 1);
            Flood(array, pos - rowLength + 1);
            Flood(array, pos + rowLength - 1);
            Flood(array, pos + rowLength + 1);
        }
    }
</script>
